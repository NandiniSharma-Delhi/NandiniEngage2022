{% extends "homepage/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section " style="padding:2rem 2rem 2rem 2rem;background-color:rgba(255, 255, 255, 0.2);font-family: var(--fontnav);text-transform: uppercase;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style="font-weight:50;">
                <legend class="border-bottom mb-4">
                    Register
                </legend>
                {{ form | crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info buttonclass1" type="submit">Submit</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="">
                Already have an account? <a class="ml-2 buttonclass2" href="{% url 'login' %}">Sign in</a>
            </small>
        </div>
    </div>
{% endblock content %}
